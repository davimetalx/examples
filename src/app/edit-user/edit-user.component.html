<form [formGroup]="formUserEdit" (ngSubmit)="onSubmit()">
    <input type="hidden" formControlName="id" placeholder="id" name="id">
    <br>
    <label for="firstName">First Name</label>
    <br>
    <input type="text" formControlName="firstName" name="firstName" required>
    <br>
    <label for="lastName">Last Name</label>
    <br>
    <input type="text" formControlName="lastName" name="lastName" required>
    <br>
    <label for="username">Username</label>
    <br>
    <input type="text" formControlName="username" name="username" required>
    <br>
    <label for="email">E-mail</label>
    <br>
    <input type="email" formControlName="email" name="email" required>
    <br>
    <label for="phone">Phone</label>
    <br>
    <input type="tel" formControlName="phone" name="phone" required>
    <br>
    <br>
    <button [disabled]="formUserEdit.invalid">Update an User</button>
</form>
