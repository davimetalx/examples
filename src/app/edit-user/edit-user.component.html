<form #f="ngForm" (ngSubmit)="updateUser(f)">
    <label for="firstName">First Name</label>
    <br>
    <input type="text" [(ngModel)]="user.firstName" name="firstName" required>
    <br>
    <label for="lastName">Last Name</label>
    <br>
    <input type="text" [(ngModel)]="user.lastName" name="lastName" required>
    <br>
    <label for="username">Username</label>
    <br>
    <input type="text" [(ngModel)]="user.username" name="username" required>
    <br>
    <label for="email">E-mail</label>
    <br>
    <input type="email" [(ngModel)]="user.email" name="email" required>
    <br>
    <label for="phone">Phone</label>
    <br>
    <input type="tel" [(ngModel)]="user.phone" name="phone" required>
    <br>
    <br>
    <button type="submit" [disabled]="f.invalid">Update an User</button>
</form>
<br>
{{ user | json }}
